{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}

<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Интернет магазин</h1>
    </div>
</section>

<div class="container">
    <div class="row">
        {% for object in object_list %}
        <div class="col-md-4">
            <div class="card mb-4" style="width: 18rem;">
                <img class="card-img-top"
                     src="{{ object.photo|mymedia }}">
                <div class="card-body">
                    <h5 class="card-title">{{ object.product_name|title }}</h5>
                    <p class="card-text">{{ object.product_description|title }}</p>
                    <p class="card-text">{{ object.price }} руб.</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="/products/{{ object.pk }}" class="btn btn-primary">Подробнее</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock %}
