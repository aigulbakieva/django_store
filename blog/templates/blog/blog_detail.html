{% extends 'catalog/base.html' %}

{% block content %}
{% load my_tags %}


<div class="col-12">
    <div class="row">

        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Информация о статье "{{ object.title }}"  ({{ object.slug }})
                    </h3>
                    <div class="card-body">
                        <table class="table"></table>
                        <div class="card mb-4" style="width: 28rem;">
                            <div class="card-body">
                                <p class="card-text">{{ object.content }} </p>
                                <div class="d-flex justify-content-between align-items-center">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            Просмотры : {{ object.views_count }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
